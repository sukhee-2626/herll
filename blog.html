<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Qlystra Technologies</title>
    <meta name="description"
        content="Explore insights, best practices, and thought leadership on infrastructure management, automation, and digital transformation.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1 class="page-title fade-in">Insights & Perspectives</h1>
            <p class="page-subtitle fade-in-delay-1">Thought leadership on infrastructure management, automation, and
                digital transformation</p>

            <!-- Search and Filter -->
            <div class="blog-filters fade-in-delay-2">
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search articles...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Technology">Technology</button>
                    <button class="filter-btn" data-category="Operations">Operations</button>
                    <button class="filter-btn" data-category="Analytics">Analytics</button>
                    <button class="filter-btn" data-category="Leadership">Leadership</button>
                    <button class="filter-btn" data-category="Business">Business</button>
                    <button class="filter-btn" data-category="Security">Security</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Posts -->
    <section class="featured-posts">
        <div class="container">
            <h2 class="section-title">Featured Articles</h2>
            <div class="featured-grid" id="featuredGrid">
                <!-- Featured posts will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- All Posts -->
    <section class="all-posts">
        <div class="container">
            <h2 class="section-title">Latest Insights</h2>
            <div class="posts-grid" id="postsGrid">
                <!-- All posts will be loaded here by JavaScript -->
            </div>

            <!-- No Results Message -->
            <div class="no-results" id="noResults" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h3>No articles found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </section>

    <!-- Newsletter CTA -->
    <section class="newsletter-cta">
        <div class="container">
            <div class="newsletter-content">
                <h2>Stay Updated</h2>
                <p>Get the latest insights delivered directly to your inbox</p>
                <form class="newsletter-form" id="newsletterForm">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/load-components.js"></script>

    <script src="script.js"></script>
    <script src="js/blog-data.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
